<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jumbuk Footers</title>
    <!--installation of fontAwesome -->
    <script src="https://kit.fontawesome.com/23899d7b91.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="bigContainer">
      <div class="bannerContainer">
        <div class="sliding-background"></div>
      </div>


      <div class="footerContainer">
        <div class="containerLeft"><img src="images/jumbukIcon.png"></div>
        <div class="containerRight">
          <div><p>Catch you soon,</p></div>
          <div><p class="name">Jack Daltrey</p></div>
          <div><p>MD Jumbuk Digital</p></div>
          <div class="divider"></div>
          <div>
            <p>0151 305 2410<span class="email" id="gap">jack@jumbukdigital.co.uk</span></p>
          </div>
          <div>
            <p>Bromborough, Wirral, UK  <span id="gap"><a href="https://jumbukdigital.co.uk/">jumbukdigital.co.uk</a></span></p>
          </div>
        </div>
        <div class="footerRight">
          <div class="socialMediaIcons">
            <a href=""><i class="fa-brands fa-twitter fa-2xl" id="twitterLogo"></i></a>
            <a href=""><i class="fa-brands fa-facebook fa-2xl" id="facebookLogo"></i></a>
            <a href=""><i class="fa-brands fa-instagram fa-2xl" id="instagramLogo"></i></a>
            <a href=""><i class="fa-brands fa-linkedin fa-2xl" id="linkedinLogo"></i></a>
            <a href=""><i class="fa-brands fa-whatsapp fa-2xl" id="whatsappLogo"></i></a>
          </div>
          <img class="member" src="images/Chamber-Member-Logo-Colour.webp">

        </div>
      </div>
      <div class="footerContainerBottom">
        <div class="divider" id="divider"></div>
        <div class="copyright">
          <p>Copyright Â© Jumbuk Digital <script type="text/javascript">document.write( new Date().getFullYear() );</script></p>
        </div>

      </div>
    </div>
  </body>
</html>
