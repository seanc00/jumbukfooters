<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jumbuk Footers</title>
    <!--installation of fontAwesome -->
    <script src="https://kit.fontawesome.com/23899d7b91.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="bigContainer">
      <div class="bannerContainer">
        <div class="sliding-background"></div>
      </div>


      <div class="footerContainer">
        <div class="containerLeft"><img src="images/jumbukIcon.png"></div>
        <div class="containerRight">
          <div><p>Catch you soon,</p></div>
          <div><p>Jack Daltrey</p></div>
          <div class="divider">
            <p>__________</p>
          </div>
          <div>
            <p>0151 305 2410 <span class="email">jack@jumbukdigital.co.uk</span></p>
          </div>
          <div>
            <p>Bromborough, Wirral, UK  <span><a href="https://jumbukdigital.co.uk/">jumbukdigital.co.uk</a></span></p>
          </div>
        </div>
        <div class="socialMediaIcons">
          <i class="fa-brands fa-twitter fa-lg" id="twitterLogo"></i>
          <i class="fa-brands fa-facebook fa-lg"></i>
          <i class="fa-brands fa-instagram fa-lg"></i>
          <i class="fa-brands fa-linkedin fa-lg"></i>
          <i class="fa-brands fa-whatsapp fa-lg"></i>
        </div>
      </div>
    </div>
  </body>
</html>
